<!-- comment_confirm_delete.html -->
{% extends 'base_generic.html' %}

{% block content %}
    <h1>Are you sure you want to delete this comment?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'post-detail' comment.post.pk %}">Cancel</a>
{% endblock %}
