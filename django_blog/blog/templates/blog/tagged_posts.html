<!-- tagged_posts.html -->
{% extends 'base_generic.html' %}

{% block content %}
    <h1>Posts tagged with "{{ tag.name }}"</h1>
    
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found for this tag.</p>
    {% endif %}
{% endblock %}
