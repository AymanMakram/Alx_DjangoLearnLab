<!-- post_detail.html -->
{% extends 'base_generic.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Written by {{ post.author.username }} on {{ post.created_at }}</p>
    <a href="{% url 'post-update' post.pk %}">Edit</a>
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endblock %}
