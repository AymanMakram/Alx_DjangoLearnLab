<!-- search_results.html -->
{% extends 'base_generic.html' %}

{% block content %}
    <h1>Search Results</h1>
    <p>Results for: "{{ query }}"</p>
    
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found.</p>
    {% endif %}
{% endblock %}
